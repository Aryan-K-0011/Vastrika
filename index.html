    <!-- Global Error Handler to catch White Screen issues -->
    <script>
      window.onerror = function(message, source, lineno, colno, error) {
        const errorContainer = document.getElementById('global-error-display') || document.createElement('div');
        errorContainer.id = 'global-error-display';
        Object.assign(errorContainer.style, {
          position: 'fixed', top: '0', left: '0', width: '100%', height: '100%',
          backgroundColor: '#fff', zIndex: '999999', padding: '2rem',
          color: '#ef4444', fontFamily: 'monospace', overflow: 'auto'
        });
        errorContainer.innerHTML = `
          <h2 style="font-size: 1.5rem; font-weight: bold; margin-bottom: 1rem; color: #1a1a1a;">Application Error</h2>
          <div style="background: #fef2f2; padding: 1rem; border: 1px solid #fee2e2; border-radius: 0.5rem;">
            <p style="font-weight: bold;">${message}</p>
            <p style="margin-top: 0.5rem; font-size: 0.875rem; color: #666;">${source}:${lineno}:${colno}</p>
            <pre style="margin-top: 1rem; font-size: 0.75rem; white-space: pre-wrap;">${error ? error.stack : ''}</pre>
          </div>
          <button onclick="window.location.reload()" style="margin-top: 1.5rem; padding: 0.75rem 1.5rem; background: #2c2420; color: #fff; border: none; border-radius: 0.25rem; cursor: pointer;">Reload Application</button>
        `;
        document.body.appendChild(errorContainer);
        return false;
      };

      window.onunhandledrejection = function(event) {
        const error = event.reason;
        const errorContainer = document.getElementById('global-error-display') || document.createElement('div');
        errorContainer.id = 'global-error-display';
        Object.assign(errorContainer.style, {
          position: 'fixed', top: '0', left: '0', width: '100%', height: '100%',
          backgroundColor: '#fff', zIndex: '999999', padding: '2rem',
          color: '#ef4444', fontFamily: 'monospace', overflow: 'auto'
        });
        errorContainer.innerHTML = `
          <h2 style="font-size: 1.5rem; font-weight: bold; margin-bottom: 1rem; color: #1a1a1a;">Unhandled Promise Rejection</h2>
          <div style="background: #fef2f2; padding: 1rem; border: 1px solid #fee2e2; border-radius: 0.5rem;">
            <p style="font-weight: bold;">${error && error.message ? error.message : error}</p>
            <pre style="margin-top: 1rem; font-size: 0.75rem; white-space: pre-wrap;">${error && error.stack ? error.stack : ''}</pre>
          </div>
          <button onclick="window.location.reload()" style="margin-top: 1.5rem; padding: 0.75rem 1.5rem; background: #2c2420; color: #fff; border: none; border-radius: 0.25rem; cursor: pointer;">Reload Application</button>
        `;
        document.body.appendChild(errorContainer);
      };
    </script>
